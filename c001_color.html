<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        img {
            width: 200px;
        }
        div {
            width: 100px;
            height: 100px;
        }
        #rgb {
            background-color: rgb(0, 0, 255);
        
        }
        
        #rgba {
            background-color: rgba(0, 0, 255, 0.5);
        }
        
        #hsl {
            background-color: hsl(100, 100%, 50%)
        }
        
        #hsla {
            background-color: hsla(240, 100%, 50%, 0.8)
        }
        
        #hex {
            background-color: #0000FF;
        }
        
        #hexa {
            background-color: #00FFFF;
            opacity: 0.9;
        }
        
        #name {
            background-color: aqua;
        
        }
        
        #namea {
            background-color: darkblue;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>RGB (red, green, blue)</h1>
    <div id="rgb"></div>
    <div id="rgba"></div>
    
    <h1>HSL (hue, saturation, lightness</h1>
    <img src="http://hugogiraudel.com/assets/images/css-colors/color-hsl.jpg" alt="">
    <div id="hsl"></div>
    <div id="hsla"></div>
    
    <h1>Hex</h1>
    <div id="hex"></div>
    <div id="hexa"></div>
    
    <h1>Name</h1>
    <div id="name"></div>
    <div id="namea"></div>
</body>
</html>
