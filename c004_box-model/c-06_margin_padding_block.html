<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin padding</title>
    <style>
        #first {
            width: 200px;
            height: 100px;
            background-color: purple;
            
            margin-top: 100px;
            margin-left: 13px;
            margin-right: 121px;
            margin-bottom: 100px;
            
            color: white;
            
            padding: 50px;
            padding-left: 100px;
        }
        
        #second {
            height: 100px;
            border: double;
        }
    </style>
</head>
<body>
   <h3>
       <ul>
           <li>set width: margin-right </li>
       </ul>
   </h3>
    <div id=first>first</div>
    <div id=second></div>
</body>
</html>
