<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    
    <style>
        
        div {
            height: 200px;
            width: 200px;
            
            background: yellow;
            position: relative;
            
            border-radius: 50%;
            
            top: 0;
            
            transition-property: top;
            transition-duration: 1s;
            transition-timing-function: ;
        }
        
        body:hover div {
            top: 200px;
        }
        
    </style>
    
</head>
<body>
    
    <div></div>
    
</body>
</html>
