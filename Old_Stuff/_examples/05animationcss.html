<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation css</title>
    
    <link rel="stylesheet" href="animate.css">
    
    <style>
        body {
            padding-top: 100px;
            padding-left: 100px
        }
    </style>
</head>
<body>
    
    <!--    Attention -->
    <h1 class="animated tada">Tada</h1>

    <!--    Bounce Entrance/exit-->
    <h1 class="animated bounceInLeft">Bounce In Left</h1>
    
    <!--    Hinge exit-->
    <h1 class="animated hinge">Hinge</h1>
</body>
</html>
