<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smile</title>
    <style>
        
        #back {
            height: 600px;
            width: 600px;
            background-color: lime
        }
        
        #circle {
            display: inline-block;
            margin-left: 50px;
            
            height: 500px;
            width: 500px;
            background-color: yellow;
            border-radius: 500px;
        }
        
        #eyes {
            display: inline-block;
            height: 90px;
            width: 150px;
            background-color: white;
            border-top-left-radius: 90px;
            border-top-right-radius: 90px;
            margin-left: 60px;
            margin-top: 100px;
        }
        
        #eye1 {
            display: inline-block;
            height: 90px;
            width: 150px;
            background-color: white;
            border-top-left-radius: 90px;
            border-top-right-radius: 90px;
            margin-left: 70px;
            margin-top: 150px;
        }
        
        #pupil {
            margin-left: 80px;
            margin-top: 13px;
            height: 50px;
            width: 50px;
            background-color: black;
            border-radius: 50px;
        }
        
        #mouth {
            height: 200px;
            width: 400px;
            background-color: black;
            border-bottom-left-radius: 200px;
            border-bottom-right-radius: 200px;
            margin-top: 20px;
            margin-left: 50px
        }
        #cover {
            height: 175px;
            width: 350px;
            background-color: yellow;
            margin-left: 25px;
            border-bottom-left-radius: 200px;
            border-bottom-right-radius: 200px;
        }
        
        #smile {
            height: 75px;
            width: 25px;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div id="back">
        <div id="circle">
            <div id=eyes>
                <div id="pupil"></div>
            </div>
            <div id=eye1>
                <div id="pupil"></div>
            </div>
            <div id="mouth">
                <div id="cover"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
