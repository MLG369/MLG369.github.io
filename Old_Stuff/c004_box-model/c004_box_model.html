<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box model</title>
    <style>
        div {
            
/*                  solid           */
            border: dashed 20px;
            height: 200px;
            width: 300px;
            
/*          up, right, down, left  */
            padding: 20px 20px 20px 20px;
            
/*          up-down, right-left  */
            padding: 20px 30px;
                
            border-right-color: blue;
            border-bottom-color: yellow;
            border-top-color: red
            
            
        }
    </style>
</head>
<body>
    <div><b>Boo</b></div>
</body>
</html>
