<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery</title>
    <style>
        
        body {
            background-color: black;
            
            padding-left: 100px;
            padding-top: 100px;
        }
        
        .container {
            display: inline-block;
            height: 100px;
            width: 50px;
            border: solid 2px green;
            border-radius: 5px;
        }
        
        .gray {
            height: 5px;
            width: 15px;
            position: relative;
            
            bottom: 7px;
            
            background-color: #d1d1d1;
            margin: auto;
            margin-bottom: -5px;
        }
        
        .color {
            position: relative;
            
            top: 98px;
            
            animation: battery infinite linear 2s alternate;
        }
        
        @keyframes battery {
            0% {
                background-color: #b20000;
                height: 0%;
                top: 100px;
            }
            
            50% {
                background-color: goldenrod;
            }
            
            100% {
                background-color: lime;
                height: 100%;
                top: 0;
            }
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="gray"></div>
        <div class="color"></div>
    </div>
    
</body>
</html>
