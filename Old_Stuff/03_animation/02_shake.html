<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shake</title>
    <style>
        
        img {
            width: 300px;
            border-radius: 50%;
            margin-left: 100px;
        }
        
        @keyframes shake {
            0% {
                left: -10px;
                border-right: solid 10px;
            }
            100% {
                left: 10px;
                border-left: solid 10px;
            }
        }
        
        img:hover {
            animation-name: shake;
            animation-duration: 0.001s;
            animation-iteration-count: infinite;
        }
        
    </style>
</head>
<body>
    
    <img src="/img/intro-bg.jpg" alt="">
    
</body>
</html>
