<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font css</title>
    <style>
        #neon {
            color: white;
            text-shadow: 2px 2px 2px blue;
        }
        div{
            font-family: fantasy;
            font-family: monospace;
            font-family: sans-serif;
            font-family: serif;
            font-family: cursive;
            font-size: 2rem;
            
/*            font-style: italic;*/
/*            font-style: oblique;*/
            font-weight: bold;
            font-weight: 300;
            
            letter-spacing: 5px;
            
            text-transform: capitalize;
            
            text-shadow: 2px 2px 6px gray;
        }
        body {
            font-size: 32px
        }
        p {
            text-indent: 100px;
            text-decoration: underline overline;
        }
    </style>
</head>
<body>
    <div>retriever</div>
    <div id="neon">NEON</div>
    <p>Today is the weekend.</p>
</body>
</html>
