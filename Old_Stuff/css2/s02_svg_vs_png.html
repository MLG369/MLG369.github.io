<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg vs png</title>
    <style>
        
        #png, #svg {
            width: 1000px;
        }
        
    </style>
</head>
<body>
    
    <h1>PNG</h1>
    <img id=png src="demo.png" alt="">
    
    <h1>SVG</h1>
    <img id=svg src="demo.svg" alt="">
    
</body>
</html>
