<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create canvas</title>
    
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    
    <canvas width=600 height=600></canvas>
    
    <script>
        canvas = document.querySelector('canvas');
        c = canvas.getContext('2d');
        
        c.rect(50, 50, 200, 200);
        c.fillStyle = 'red';
        c.fillStyle = 'rgba(255, 0, 0, 0.5)';
        c.fill();
        
        c.beginPath()
        c.globalAlpha=0.5;
        c.arc(250, 100, 100, 0, Math.PI*2, false)
        c.fill()
    </script>
</body>
</html>
