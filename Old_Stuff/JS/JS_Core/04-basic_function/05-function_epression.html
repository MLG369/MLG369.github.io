<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function expression</title>
</head>
<body>
    
    <script>
        
        // function expression
        // a function saved in a variable
        var a = function () {
            document.write('hello', '<br>')
        };
        
        a();
        
        // function declaration
        function b() {
            document.write('hello1', '<br>')
        }
        
        b();
        
    </script>
    
</body>
</html>
