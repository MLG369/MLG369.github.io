<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #first {
            width: 400px;
            height: 400px;
            background-color: tomato;
            display: flex;
        }
        
        #second {
            width: 300px;
            height: 300px;
            background-color: #0080ff;
            margin: auto;      
            display: flex;
        }
        
        #third {
            width: 200px;
            height: 200px;
            background-color: #238805;
            margin: auto;     
        }
    </style>
</head>
<body>
    <div id="first">
        <div id="second">
            <div id="third"></div>
        </div>
    </div>
    
    Resource: <a href="http://javascript.info/tutorial/bubbling-and-capturing">More information</a>
    
    <script>
        var first = document.getElementById("first");
        var second = document.getElementById("second");
        var third = document.getElementById("third");
        
        // catch event on "capturing" phase
        first.addEventListener('click', handleCapturingBubbling, true);
        second.addEventListener('click', handleCapturingBubbling, true);
        third.addEventListener('click', handleCapturingBubbling, true);
        
        // catch event on "bubbling" phase
        first.addEventListener('click', handleCapturingBubbling, false);
        second.addEventListener('click', handleCapturingBubbling, false);
        third.addEventListener('click', handleCapturingBubbling, false);
//        
        function handleCapturingBubbling(event) {
            console.log("Detect event from: "+event.currentTarget.id);
        }
    </script>
</body>
</html>
