<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #first {
            width: 400px;
            height: 400px;
            background-color: tomato;
            display: flex;
        }
        
        #second {
            width: 300px;
            height: 300px;
            background-color: #0080ff;
            margin: auto;      
            display: flex;
        }
        
        #third {
            width: 200px;
            height: 200px;
            background-color: #238805;
            margin: auto;     
        }
    </style>
</head>
<body>
    <div id="first">
        <div id="second">
            <div id="third"></div>
        </div>
    </div>
    
    <script>
        var first = document.getElementById("first");
        var second = document.getElementById("second");
        var third = document.getElementById("third");
        
        first.addEventListener('click', handleCapturing, true);
        second.addEventListener('click', handleCapturing, true);
        third.addEventListener('click', handleCapturing, true);
        
        function handleCapturing(event) {
            console.log("Detect event from this: "+this.id);
            console.log("Event target is: "+event.target.id);
        }
    </script>
</body>
</html>
