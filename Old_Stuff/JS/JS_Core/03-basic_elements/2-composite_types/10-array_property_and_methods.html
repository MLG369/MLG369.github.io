<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        a = [1, 2, 3];
        
        console.log(a.length);
        
        console.log(a[0]);
        
        console.log(a);
        
        a1 = {
            0: 1,
            1: 2,
            2: 3
        }
        
        console.log(a1);
        
        a2 = [1, 2, 3];
        console.log(a === a2);
        
        b = [1, 2, 3, 4, 5, 6, 7];
        b.push(8);
        b.pop();
        b.pop(2); // no error, but nothing happens
        
        console.log(b);
        
        b.unshift(0);
        b.shift();
        
        // splice: remove and add
        b.splice(1, 2);
        console.log(b)
        b.splice(1, 0, 2, 3);
        console.log(b);
        
        //indexOf
        b.indexOf(1);
        
        // slice
        b=[1, 2, 3, 4, 5]
        console.log(b.slice(1, 3));
        console.log(b.slice(-2));
        
        b1 = b.concat([100, 200])
        console.log(b1);
        
        //
        s = b1.join(' ')
        console.log(s)
        
    </script>
    
</body>
</html>
