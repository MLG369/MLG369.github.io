<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2014 j3</title>
</head>

<body>

    <script>
        n = prompt()

        a = 100
        d = 100

        for (var i = 0; i < n; i++) {
            r = prompt()
            if (r[0] > r[2]) {
                d -= r[0]
            } else if (r[0] < r[2]) {
                a -= r[2]
            }
        }
        alert(a)
        alert(d)
        
        
    </script>

</body>

</html>
