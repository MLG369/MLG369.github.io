<!DOCTYPE html>
<html lang="en">

<body>

	<script>
		// auto invoke function, also known as 'immediately invoked function'
		(function () {
			console.log("auto invoke (first way)");
		}());

		(function (name) {
			console.log(name);
		}("joe"));
			
		! function () {
			console.log("auto invoke (second way)");
		}();
	</script>


</body>

</html>
