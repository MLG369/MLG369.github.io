<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        
        img {
            height: 200px;
            width: 220px
        }
        
        div {
            width: 220px;
            height: 150px;
            border: double blue;
            
            overflow: scroll;
            overflow: visible;
            overflow: hidden;
        }
        
        #scroll {
            height: 300px;
            overflow: scroll;
            overflow-x: inherit;
        }
        
        #auto {
            height: 300px;
            overflow: auto
        }
        
    </style>
    
</head>
<body>
    
    <div>
        <img src="../img/Sans%20brows%20emoji.gif" alt="">
    </div>
    <br>
    <div id=scroll>
        <img src="../img/Sans%20brows%20emoji.gif" alt="">
    </div>
    <br>
    <div id=auto>
        <img src="../img/Sans%20brows%20emoji.gif" alt="">
    </div>
    
</body>
</html>
