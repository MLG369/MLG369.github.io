<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>width</title>
    <style>
        div {
            height: 100px;
            background-color: aqua;
        }
        #block {
/*            width: 0px;*/
/*            width: auto;*/
            width: 100%;
            width: 0;
        }
        #inline {
            display: inline;
            width: 0px;
            width: auto;
            width: 100%;
        }
        inline-block {
            display: inline-block;
            width: 0px;
            width: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div id="block">Content</div>
    <div id="inline">Content</div>
    <div id="inline-block">Content</div>
    
</body>
</html>
