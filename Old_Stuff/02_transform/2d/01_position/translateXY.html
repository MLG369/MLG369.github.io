<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translateXY</title>
    
    <style>
        
        body {
            background-color: black;
        }
        
        .div {
            height: 200px;
            width: 200px;
            background-color: yellow;
            border-radius: 50%;
            
            transition: 1s;
        }
        
        .div {
            transform: translate(200px, 200px);
        }
        
    </style>
    
</head>
<body>
    
    <div class="div"></div>
    
</body>
</html>
