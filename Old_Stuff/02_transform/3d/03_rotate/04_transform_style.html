<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform style</title>
    <style>
        
        #surface {
            perspective: 1000px;
        }
        
        #container {
            border: solid 20px gray;
            width: 500px;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            
            perspective: 4000px;
            
            transform: rotateY(45deg);
            transform-style: preserve-3d;
        }
        
        #panel {
            width: 100%;
            height: 100%;
            background-color: #ff0;
            
            transform: translateZ(100px);
            
            transition: 1s;
        }
        
    </style>
</head>
<body>
    
    <div id="surface">
        <div id="container">
            <div id="panel">Panel</div>
        </div>
    </div>
    
</body>
</html>
