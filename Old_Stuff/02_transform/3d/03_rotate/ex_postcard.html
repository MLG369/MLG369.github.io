<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <style>
        
        img {
            width: 100%;
            height: 100%;
            
        }
        
        .container {
            border: double blue;
            width: 600px;
            height: 300px;
            
            margin-top: 100px;
            
            perspective: 1000px;
        }
        
        .card {
            height: 100%;
            transition: 1s;
            
            transform-style: preserve-3d;
        }
        
        .face {
            width: 100%;
            height: 100%;
            font-size: 5em;
            color: yellow;
            
            position: absolute;
        }
        
        .front {
            background-image: url(/img/Ok.png);
            background-size: cover;
            background-position: center;
            
            backface-visibility: hidden;
        }
        
        .back {
            background-image: url(/img/dog.png);
            background-size: contain;
            
            backface-visibility: hidden;
            
            transform: rotateY(180deg);
        }
        
        .container:hover .card {
            transform: rotateY(180deg);
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="face front">To my friend</div>
            <div class="face back"></div>
        </div>
    </div>
    
</body>
</html>
