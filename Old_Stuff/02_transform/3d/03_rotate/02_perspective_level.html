<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perspective levels</title>
    
    <style>
        
        * {
            box-sizing: border-box;
        }
        
        .surface {
            width: 600px;
            height: 308px;
            border: double blue;
            perspective: 400px;
        }
        
        .container {
            width: 300px;
            height: 100%;
            border: solid red;
            color: white;
            font-size: 4em;
            
            perspective: 400px;
        }
        
        .panel {
            height: 100%;
            background-color: blueviolet;
            
            transform: rotateX(50deg);
            transform-origin: bottom;
        }
        
    </style>
</head>
<body>
    
    <div class="surface">
        <div class="container">
            <div class="panel">
                Panel
            </div>
        </div>
    </div>
    
</body>
</html>
