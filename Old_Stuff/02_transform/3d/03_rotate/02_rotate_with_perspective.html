<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate with perspective</title>
    
    <style>
        #container {
            text-align: center;
        }
        
        img {
            width: 40vw;
            transition: transform 1s linear;
        }
        
        img {
            /* No effect */
            perspective: 200px
            
            
            /* perspective function only give 3d space for this element*/
            transform: perspective(200px);
            transform: rotateY(900deg);
        }
    </style>

</head>
<body>
    
    <div class="container">
        <img src="/img/Ok%20backwards.png" alt="">
    </div>
    
</body>
</html>
