<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example album</title>
    
    <style>
        
        img {
            width: 300px;
        }
        
        #surface {
            
        }
        
        .album {
            transform: perspective(400px) rotateY(-20deg);
            
            display: inline-block;
            margin-top: 100px;
            margin-right: 20px;
            
            box-shadow: 10px 10px 10px gray;
        }
        
        .album:before {
            content: 'size';
            width: 40px;
            height: 95%;
            background-color: white;
            
            display: inline-block;
            
            position: absolute;
            
            top: 3px;
            left: 100%;
            
            transform: perspective(400px) rotateY(45deg);
            transform-origin: left;
        }
        
        .album:after {
            content: 'back';
            width: 100%;
            height: 90%;
            background-color: red;
            
            position: absolute;
            z-index: -1;
            top: 7px;
            left: 32.4px;
            
            box-shadow: 10px 10px 10px gray;
        }
        
    </style>
</head>

<body>

    <div id="surface">
        <div class="album" id="album1">
            <img src="https://static.pexels.com/photos/41303/animal-ape-black-clever-41303.jpeg" alt="">
        </div>
        <div class="album" id="album2">
            <img src="https://static.pexels.com/photos/79507/pexels-photo-79507.jpeg" alt="">
        </div>
        <div class="album" id="album3">
            <img src="https://static.pexels.com/photos/250571/pexels-photo-250571.jpeg" alt=""></div>
    </div>




</body>
</html>
