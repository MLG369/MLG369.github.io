<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiple properties</title>
    
    <style>
        
        body {
            height: 200px;
        }
        
        div {
            height: 200px;
            width: 200px;
            
            background: purple;
            
            position: relative;
            
            left: 0;
            
            transition: all 1s cubic-bezier(.45, 0, .55, 1);
        }
        
        body:hover div {
            background: yellow;
            left: 300px;
            border-radius: 50%;
        }
        
    </style>
    
</head>
<body>
    
    <div></div>
    
</body>
</html>
