<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <canvas id="canvas" width="500" height="500">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.font = '100px Arial';
        ctx.fillText('Hello world', 0, 150);
        ctx.strokeText('Hello world', 0, 250);


        // text with fill and stroke
        ctx.font = '200px Arial';
        ctx.lineWidth = 13;
        ctx.strokeText('Hello', 0, 450);
        ctx.fillStyle = 'darkcyan';
        ctx.fillText('Hello', 0, 450);


        // measure will based on the settings above
        // return TextMetrics object
        //        mt = ctx.measureText('Hello');
        //        console.log(obj);onsole.log(mt.width);
    </script>
</body>

</html>
