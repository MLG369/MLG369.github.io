<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create canvas</title>
</head>
<body>
    
    <script>        
    // [0,1)
        document.write('Math.random(): ', Math.floor(Math.random()));
        document.write('<br>');
        
    // [0,10)
        document.write('Math.random()*10: ', Math.random()*10);
        document.write('<br>');
        
    // [1,11)
        document.write('Math.random()*10+1: ', Math.random()*10+1);
        document.write('<br>');
        
    </script>
</body>
</html>
