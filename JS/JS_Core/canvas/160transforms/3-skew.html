<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <canvas id="canvas" width="700" height="500">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <h1><a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/transform">transform matrix</a></h1>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 10;

        //        ctx.transform(1, 0, 0, 1, 200, 100);
        //        ctx.transform(1, 0.5, 0, 1, 200, 100);
        //        ctx.transform(1, 0, 0.5, 1, 200, 100);
        //        ctx.transform(1, 0.5, 0.5, 1, 200, 100);
        ctx.transform(1, -0.5, 0.5, 1, 200, 100); // rotate by skew
        ctx.strokeRect(0, 0, 200, 200);

        /*
        a	Horizontal scaling	
        b	Horizontal skewing	
        c	Vertical skewing	
        d	Vertical scaling	
        e	Horizontal moving	
        f	Vertical moving
        */
    </script>
</body>

</html>
