<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create canvas</title>
    
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    
    <canvas width=600 height=600></canvas>
    <img src="" alt="">
    
    <script>
        canvas = document.querySelector('canvas');
        ctx = canvas.getContext('2d');
        
        // draw
        img = new Image();
        img.src = './anime.png'
        
        img.onload = function() {
            ctx.arc(200, 200, 200, 0, Math.PI * 2, false);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.drawImage(img, 0, 0);
            
            // output
            imgData = canvas.toDataURL();
            console.log(imgData);
            //
            document.querySelector('img').src = imgData
        }
        
    </script>
</body>
</html>
