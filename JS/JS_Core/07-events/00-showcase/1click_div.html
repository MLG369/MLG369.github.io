<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>click div</title>
    <style>
        
        #anchor {
            width: 200px;
            background-color: darkblue;
            border-radius: 10px;
            
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
            font-size: 20px;
            
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    
    <div id='anchor'>kjladskjlsdfa</div>
    
    <script>
        
        anchor.addEventListener('click', function() {
            console.log('clicked')
            window.open('http://www.google.com')
        })
        
    </script>
    
</body>
</html>
