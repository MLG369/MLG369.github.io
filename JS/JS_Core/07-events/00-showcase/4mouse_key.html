<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #msg {
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p id='msg'></p>
    <script>
        window.addEventListener('mousedown', function(e) {
            msg.innerText = e.which;
            console.log(e.path);
        });
    </script>

</body>
