<body>

    <script>
        w = 0
        for (var n = 0; n < 6; n++) {
            i = prompt()
            if (i == 'W') {
                w++
            }
        }

        if (w == 5 || w == 6) {
            alert(1)
        } else if (w == 3 || w == 4) {

        } else if (w == 1 || w == 2) {

        } else {

        }
