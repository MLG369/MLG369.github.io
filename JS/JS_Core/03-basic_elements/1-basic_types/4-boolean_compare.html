<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolean compare</title>
</head>
<body>
    
    <script>
        
        // == not compare type
        // === compare type
        console.log(1==true)
        console.log(1===true)
    </script>
    
</body>
</html>
