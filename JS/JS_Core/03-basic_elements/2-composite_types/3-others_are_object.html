<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    
    <script>
        
        /* Object is object */
        o = {};
        
        /* Array is object */
        a = [1, 2, 3];
        console.log(a);
        console.dir(a);
        console.table(a);
        console.log(a instanceof Object);
        
        /* function */
        f = function() {}
        console.log(f instanceof Object);
        
        /* regular expression */
        s=/'abc'/;
        console.log(s instanceof Object)
        
    </script>
    
</body>
</html>
