<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        td {
            padding: 5px 10px;
            background-color: black;
            color: lime;
        }
        .name{
            color: aqua;
        }
    </style>
</head>
<body>
    <table border>
      <caption>Phone book</caption>
       <tr>
           <th>Name</th>
           <th>Phone number</th>
       </tr>
        <tr>
            <td class="name">John</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td rowspan=2 class="name">Jennifer</td>
            <td>098-765-4321</td>
        </tr>
        <tr>
            <td>321-654-0987</td>
        </tr>
        <tr><td class="name">Annica</td>
            <td>555-555-5555</td></tr>
        <tfoot>
            <td colspan=1>Table foot</td>
        </tfoot>
    </table>
</body>
</html>
