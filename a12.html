<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        
        .links {
            padding-right: 5px;
            font-family: sans-serif
        }
        
        #apps {
            height: 35px;
            padding-right: 6px
        }
        
        #notification {
            height: 35px;
            width: 35px;
            padding-right: 10px;
        }
        
        #profile {
            width: 35px;
            height: 35px;
            border-radius: 50px;
        }
        
        #search {
            padding-left: 5px;
            font-size: 20px;
            border: solid 0.5px lightgray;
            width: 500px;
            height: 35px;
            box-shadow: 1px 1px 1px lightgray
        }
        
        #google {
            width: 350px;
            padding-top: 150px;
        }
        
        #thing {
            width: 150px;
            height: 40px;
            background-color: #eeeef2;
            vertical-align: top;
        }
        
        #otherthing {
            margin-left: 5px; 
            width: 150px;
            height: 40px;
            background-color: #eeeef2;
        }
        
        #thing:hover {
            cursor: pointer;
        }
        
        #otherthing:hover {
            cursor: pointer;
        }
        
        #profile:hover {
            cursor: pointer;
        }
        
        #notification:hover {
            cursor: pointer;
        }
        
        #apps:hover {
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    
    
    <p style="text-align: right;">
    <a class=links id='totheright' href="">Gmail</a>
    
    <a class=links href="">Images</a>
    
    <img id=apps  src="https://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png" alt="">
    
    <img id=notification src="https://d30y9cdsu7xlg0.cloudfront.net/png/194977-200.png" alt="">
    
    <img id=profile src="https://uploads.scratch.mit.edu/users/avatars/1821/8649.png" alt="">
    </p>
    
    <p style="text-align:center;"><img id=google src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt=""></p>
    
    <p style="text-align:center;"><input  id=search type="text"></p>
    
    <p style="text-align:center;">
    <button id=thing>Google Search</button>
    <button id=otherthing>I feels like the luckiest on the entire earth</button>
    </p>
    
</body>
</html>
