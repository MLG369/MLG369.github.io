<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll</title>
    <style>
        body {
            height: 3022px;
        }
        
        div {
            width: 650px;
            height: 600px;
        }
        .soccer {
            background: url(../img/Soccer_Blue.jpg);

        }
        
        .soccer1 {
            background: url(../img/Soccer_Green.jpg);
        }
        
        .soccer2 {
            background: url(../img/Soccer_Red.jpg);
        }
        
        .soccer3 {
            background: url(../img/Soccer_Pink.jpg);
        }
        
        .soccer4 {
            
            background: url(../img/Soccer_Gray.jpg);

        }
        
        .fixed {
            background-attachment: fixed;
            
            background-size: 650px 340px;
            
            background-position: 0px 10px;
            
            background-repeat: no-repeat;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="soccer fixed"></div>
    <div class="soccer1 fixed"></div>
    <div class="soccer2 fixed"></div>
    <div class="soccer3 fixed"></div>
    <div class="soccer4 fixed"></div>
</body>
</html>
