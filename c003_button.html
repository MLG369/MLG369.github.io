<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button decoration</title>
    <style>
        .btn {
            text-decoration: none;
            border: solid 1px blue;
/*            padding: 5px 10px;*/
            border-radius: 15px;
            color: blue;
            width: 92.1px;
        }
    </style>
</head>
<body>
    <a href="">Everybody do the flop!</a>
    <a class="btn" href="https://www.youtube.com/watch?v=mYm5zmHEMAI">Everybody do the flop!</a>
    <br>
    <br>
    <div class='btn'>Do the flop</div>
</body>
</html>
