<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout by position</title>
    <style>
        
        #page {
            
            border: double blue;
        }
        
        #content {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 300px;
            height: 100%;
        }
        
        article {
            border: solid 1px;
            height: 33%;
        }
        
        
    </style>
</head>
<body>
    
    <div id="page">
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </div>
    <div id="content">
        <article>Its ok to be silly.</article>
        <article>Its ok to play video video games.</article>
        <article>It's ok to waste time.</article>
    </div>
    
</body>
</html>
