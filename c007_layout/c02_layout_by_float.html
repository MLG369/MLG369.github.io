<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout by float</title>
    <style>
        #page {
            border: solid 1px;
            overflow: auto;
        }
        
        nav {
            float: left;
            width: 22%;
            min-width: 134px;
        }
        
        #content {
            float: right;
            border: solid;
            
            width: 76%;
            min-width: 400px;
        }
        
        article {
            height: 100px;
            border: solid 1px;
        }
        
    </style>
</head>
<body>
    
    <div id="page">
        <nav>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Community</a></li>
            </ul>
        </nav>
        <div id=content>
            <article>It's okay to be silly</article>
            <article>It's okay to do nothing</article>
            <article>It's okay to play some video games</article>
        </div>
    </div>
    
</body>
</html>
