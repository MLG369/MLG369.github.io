<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form2</title>
    <style>
        input {
            width: 100px;
            height: 90px;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="submit" value="OK">
        <input type="button" value="abc" onclick="alert('A virus has been detected!')">
        <input id="imgbtn" type="image" src="img/Sans%20brows%20emoji.gif">

        <br>
        <button>
            <img src="img/mellorine.gif" alt="">
            <span>
                image button
            </span>
        </button>
    </form>
    <script>
        var imgbtn = document.getElementById('imgbtn');

        imgbtn.addEventListener('click', changeimg);

        function changeimg(e) {
            e.preventDefault();
            imgbtn.src = 'img/mellorine.gif'
        }
    </script>
</body>

</html>
