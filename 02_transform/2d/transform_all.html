<!DOCTYPE html>
<html lang="en">
<head>
    <title>transform all</title>
    
    <style>
        
        body {
            background-color: black;
        }
        
        .something {
            background-color: blueviolet;
            color: white;
            
            font-size: 3em;
            
            height: 300px;
            width: 200px;
            
            transition: 4s;
        }
        
        .something:hover {
            transform: skew(720deg, 720deg) rotate(1440deg) translate(200px, 200px);
        }
        
    </style>
    
</head>
<body>
    
    <div class="something">Block</div>
    
</body>
</html>
