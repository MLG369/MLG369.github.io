<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew</title>
    
    <style>
        
        body {
            background: black;
            text-align: center;
        }
        
        div {
            height: 200px;
            width: 200px;
            display: inline-block;
            border: solid 2px blue;
            
            transition: 1s;
        }
        
        .one {
            background-color: cyan;
        }
        
        .two {
            background-color: blueviolet;
        }
        
        div:hover {
            transform: skew(180deg, 180deg);
        }
        
    </style>
    
</head>
<body>
    
    <div class="one">One</div>
    <div class="two">Two</div>
    
</body>
</html>
