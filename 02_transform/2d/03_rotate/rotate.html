<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>rotate</title>
    
    <style>
        
        body {
            background-color: black
        }
        
        .something {
            height: 200px;
            width: 300px;
            background-color: gray;
            font-size: 40px;
            
            margin-top: 200px;
            
            position: relative;
            transition: 600s cubic-bezier(1, 1, 0, 0);
        }
        
        .something:hover {
            transform: rotate(360000deg);
        }
        
    </style>

</head>
<body>
    
    <div class="something">Something</div>
    
</body>
</html>
