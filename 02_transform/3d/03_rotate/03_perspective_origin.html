<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perspective origin</title>
    <style>
        
        #surface {
            width: 600px;
            height: 400px;
            border: solid;
            
            perspective: 400px;
            perspective-origin: top left;
        }
        
        #panel {
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: auto;
            color: white;
            font-size: 4em;
            
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        
        
    </style>
</head>
<body>
    
    <div id="surface">
        <div id="panel">Panel</div>
    </div>
    
</body>
</html>
