<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating XYZ</title>
    <style>
        
        .container {
            width: 309px;
            perspective: 400px;
        }
        
        .rotate {
            width: 100px;
            height: 200px;
            background-color: blueviolet;
            color: white;
            font-size: 4em;
            
            display: inline-block;
            
            transition: 1s;
        }
        
        .rotate1 {
            transform: rotateX(180deg);
        }
        
        .rotate2 {
            transform: rotateY(180deg);
        }
        
        .rotate3 {
            transform: rotateZ(180deg);
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="rotate rotate1">X</div>
        <div class="rotate rotate2">Y</div>
        <div class="rotate rotate3">Z</div>
    </div>
    
</body>
</html>
