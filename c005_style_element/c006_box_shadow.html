<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>
    <style>
        
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            
            box-shadow: 10px 10px 10px 10px gray;
        }
        
        div:hover {
            box-shadow: 1px 1px 1px 1px gray;
        }
        
    </style>
</head>
<body>
    
    <div></div>
    
</body>
</html>
