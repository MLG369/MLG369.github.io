<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow float</title>
    <style>
        
        #container {
            background-color: darkslateblue;
            
            overflow: auto;
        }
        
        #left, #right {
            width: 200px;
            height: 100px;
        }
        
        #left {
            background-color: aqua;
            float: left;
        }
        
        #right {
            background-color: blueviolet;
            float: right;
        }
        
    </style>
</head>
<body>
    
    <div id="container">
        <div id="left">Left</div>
        <div id="right">Right</div>
    </div>
    
</body>
</html>
