<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H center</title>
    <style>
        
        .container {
            width: 400px;
            height: 100px;
            
            border: double blue;
            text-align: center;
        }
        
        .item {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    
    <h1>center text</h1>
    <div class="container">
        It is okay to be silly
        <br>
        <img src="../img/Sans%20brows%20emoji.gif" alt="">
    </div>
    
    <h1>center div</h1>
    <div class="container hasdiv">
        <div class="item"></div>
    </div>
    
</body>
</html>
