<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linear gradient</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right bottom, yellow, blue)
        }
        
        div:hover {
            background: linear-gradient(to right bottom, blue, yellow);
            
            cursor: pointer;
        }
        
        div:click {
            background: linear-gradient(to right bottom, blue, yellow);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
