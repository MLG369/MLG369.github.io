<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V center</title>
    <style>
        
        #container {
            width: 200px;
            height: 100px;
            background-color: black;
            
            position: relative;
        }
        
        #item {
            width: 100px;
            height: 50px;
            background-color: darkblue;
            position: absolute;
            
            left: 50%;
            top: 50%;
            margin: -25px 0 0 -50px;
        }
        
    </style>
</head>
<body>
    
    <h1>Negative margin</h1>
    <h3></h3>
    <div id="container">
        <div id="item"></div>
    </div>
    
</body>
</html>
