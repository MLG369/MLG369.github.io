<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page thing</title>
    <style>
        
        div {
            color: gray;
            font-family: sans-serif;
            font-weight: bold;
            
            display: inline-block;
        }
        
        #background {
            width: 100%;
            height: 100%;
        }
        
        #nav {
            height: 50px;
            width: 100%;
            background: linear-gradient(#f8f8f8, #e8e8e8);
        }
        
        #start {
            padding-top: 17px;
            padding-left: 50px;
        }
        
        #contact {
            padding-right: 50px;
            padding-top: 17px;
            float: right;
        }
        
        #services {
            padding-right: 17px;
            padding-top: 17px;
            float: right;
        }
        
        #about {
            padding-right: 17px;
            padding-top: 17px;
            float: right;
        }
        
        #page {
            color: white;
            text-shadow: 0.5px 0.5px  black;
            font-size: 5em
        }
        
        #template {
            color: white;
            text-shadow: 0.5px 0.5px  black;
            font-size: 2em;
        }
        
/*
        #start:hover, #contact:hover, #services:hover, #about:hover {
            cursor: pointer;
        }
*/
        
    </style>
    
</head>
<body>
    
    <div id=nav>
        <div id="start">Start Bootstrap</div>
        <div id="contact">Contact</div>
        <div id="services">Services</div>
        <div id="about">About</div>
    </div>
    
    <img id=background src="img/intro-bg.jpg" alt="">
    <div id="page">Landing Page</div>
    
    <div id="template">A Template by Start Bootstrap</div>
    
    
    
</body>
</html>
